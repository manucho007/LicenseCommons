plugins {
    id 'java'
    id 'com.adarshr.test-logger' version '1.6.0'
}

group 'ru.rtksoftlabs'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.9.8'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-properties', version: '2.9.8'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.11.1'
}
